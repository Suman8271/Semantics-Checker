<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">
        <link rel="stylesheet" href="css/style.css">
        <title>
            Semantics Checker
        </title>
        <style>
            div.counter-container{
                word-wrap: break-word;
                background-color: rgb(31, 240, 87);
                width: auto;
                height: 100px;
                border: 2px;
                margin-top:30px;
                opacity:0.65;
                border-radius: 50%;

            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2><b>***Real Time Grammar Checker And Character Counter***</b></h2>
            <p><b>...Check Your English Text For Grammar, Spelling, And Punctuation Errors With Semantics Checker...</b></p>
            <textarea id="textarea" class="textarea" placeholder="Type Your Text Here....." maxlength="1000"></textarea>
            <button onclick="copyText()"><b>Copy Your Text</b></button>
        <div class ="counter-container" >
            <p><b>Total Character Entered : <span id="total-counter">0</span></b></p>
            <p><b>Total Remaining Character : <span id="remaining-counter">1000</span></b></p>

        </div>
        </div>

        <script src="index.js"></script>
    </body>
        <script src="index.js"></script>
    </head>
</html>
